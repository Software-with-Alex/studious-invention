<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">

        <h1>Rock Paper Scissors</h1>

        <div class="btn-container">
            <button value="0" id="btn-rock" class="btn">
                Rock
            <button id="btn-paper" class="btn">
                Paper
            </button>
            <button id="btn-scissors" class="btn">
                Scissors
            </button>
        </div>
        
        <div class="player-choice-container">
            <div>Player Choice:</div>
            <span id="player-choice" class="player-choice">
                
            </span>
        </div>
        <div class="computer-choice-container">
            <div>Computer Choice:</div>
            <span id="computer-choice" class="computer-choice">

            </span>
        </div>

        <div class="winner-container">
            <div>Winner:</div>
            <span id="winner-winner">

            </span>
        </div>

        <div class="img-container">
           
        </div>





    </div>



    <script src="./index.js"></script>
</body>
</html>
